<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/testapi.js"></script>
</head>
<body onload="testapi()">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:text="${title}"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <form class="form-inline" th:action="@{/home}" method="post">
                <div class="form-group" th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div class="form-group" th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <li><input type="text" class="form-control" name="username" id="username" placeholder="USERNAME"/>
                    </li>
                </div>
                <div class="form-group">
                    <li><input type="password" class="form-control" name="password" id="password"
                               placeholder="PASSWORD"/></li>
                </div>
                <div class="form-group">
                    <li>
                        <button class="btn">Login</button>
                    </li>
                </div>

            </form>
        </ul>
    </div>
</nav>
<div class="container">
    <div style="float: right;">
        <form class="form-horizontal">
            <h1>Register</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="regisusername" placeholder="Enter username"
                           name="regisusername"/>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="regispassword" placeholder="Enter password"
                           name="regispassword"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"/> Remember me</label>
                    </div>
                </div>
            </div>

        </form>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" onclick="register()">Regis</button>
            </div>
        </div>
    </div>
</div>

</body>
